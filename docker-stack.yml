version: '3'

services:
  web:
    image: rafahuaman/myapp_web:prod
    ports:
      - "80:3000"
    env_file:
      - .env/production/database
      - .env/production/web

  redis:
    image: redis

  database:
    image: postgres
    env_file:
      - .env/production/database
    volumes:
      - db_data:/var/lib/postgresql/data

  db-creator:
    image: rafahuaman/myapp_web:prod
    command: ["bin/rails", "db:create"]
    env_file:
      - .env/production/database
      - .env/production/web
    deploy:
      restart_policy:
        condition: none

  db-migrator:
    image: rafahuaman/myapp_web:prod
    command: ["bin/rails", "db:migrate"]
    env_file:
      - .env/production/database
      - .env/production/web
    deploy:
      restart_policy:
        condition: none
    depends_on:
      - db-creator



volumes:
  db_data:
